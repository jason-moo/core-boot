server:
  port: 8673
  discovery-port: 8671
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8671/eureka/
spring:
  application:
    name: shop-service